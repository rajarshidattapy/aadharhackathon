name: Model checks
on:
  push:
    paths:
      - 'backend/models/**'
      - 'backend/scripts/**'
      - 'backend/tests/**'
  pull_request:
    paths:
      - 'backend/models/**'
      - 'backend/scripts/**'
      - 'backend/tests/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dev requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Run pytest
        run: pytest -q
